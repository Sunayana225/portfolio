<!DOCTYPE html>
<html>

<head>
    <title>Fancy Calculator</title>

    <!-- For styling -->
    <style>
        .calculator {
            border: 2px solid #333;
            width: 400px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f4f4f4;
            text-align: center;
            border-radius: 10px;
        }

        .display {
            font-size: 24px;
            padding: 10px;
            width: 100%;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button {
            width: 24%;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin: 2px;
        }

        .operators {
            background-color: #FF5733;
            color: white;
        }

        .equals {
            background-color: #009688;
            color: white;
        }

        .clear {
            background-color: #FFCC33;
            color: white;
        }

        .number {
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Create calculator -->
    <div class="calculator">
        <input type="text" class="display" id="result">
        <input type="button" class="button clear operators" value="C">
        <input type="button" class="button operators" value="/">
        <input type="button" class="button operators" value="*">
        <input type="button" class="button operators" value="-">
        <input type="button" class="button operators" value="+">
        <input type="button" class="button number" value="7">
        <input type="button" class="button number" value="8">
        <input type="button" class="button number" value="9">
        <input type="button" class="button number" value="4">
        <input type="button" class="button number" value="5">
        <input type="button" class="button number" value="6">
        <input type="button" class="button number" value="1">
        <input type="button" class="button number" value="2">
        <input type="button" class="button number" value="3">
        <input type="button" class="button number" value="0">
        <input type="button" class="button number" value=".">
        <input type="button" class="button equals" value="=">
    </div>

    <!-- JavaScript for calculator functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const display = document.getElementById('result');
            const buttons = document.querySelectorAll('.button');

            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    if (button.value === '=') {
                        try {
                            display.value = eval(display.value);
                        } catch (error) {
                            display.value = 'Error';
                        }
                    } else if (button.value === 'C') {
                        display.value = '';
                    } else {
                        display.value += button.value;
                    }
                });
            });
        });
    </script>
</body>

</html>
